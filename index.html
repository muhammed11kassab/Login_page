<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Facebook - تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f2f5;
      padding: 50px;
    }
    .button {
      background-color: #1877f2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    input {
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>تسجيل الدخول إلى Facebook</h1>
  <form action="offline.html" method="post">
    <input type="text" name="username" placeholder="اسم المستخدم أو البريد الإلكتروني" required><br>
    <input type="password" name="password" placeholder="كلمة المرور" required><br>
    <button type="submit" class="button">تسجيل الدخول</button>
  </form>

  <br>
  <a href="forgot.html">هل نسيت كلمة المرور؟</a>

</body>
</html>
