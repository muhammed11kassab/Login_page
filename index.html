
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Facebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: right;
      padding: 40px;
    }
    h1 {
      color: #1877f2;
      margin-bottom: 50px;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .login-container {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .login-button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .login-text {
      color: gray;
      margin-left: 10px;
    }
    .forgot {
      margin-top: 20px;
      display: block;
      text-decoration: none;
      color: #1877f2;
    }
  </style>
</head>
<body>

  <h1>Facebook</h1>

  <form action="#" method="POST">
    <label>اسم المستخدم أو البريد الإلكتروني:</label>
    <input type="text" name="username" required>

    <label>كلمة المرور:</label>
    <input type="password" name="password" required>

    <div class="login-container">
      <button type="submit" class="login-button">تسجيل الدخول</button>
      <span class="login-text">Log in</span>
    </div>

    <a href="forgot.html" class="forgot">هل نسيت كلمة المرور؟</a>
  </form>

</body>
</html>
