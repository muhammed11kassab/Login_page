<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>استعادة كلمة المرور</title>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .other-method {
      margin-top: 20px;
    }
    .other-method a {
      color: #1877f2;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="forgot-box">
  <h2>استعادة كلمة المرور</h2>
  <p>أدخل رقم هاتفك أو بريدك الإلكتروني:</p>
  <form>
    <input type="text" name="recovery" placeholder="رقم الهاتف أو Gmail" required>
    <button type="submit">إرسال</button>
  </form>

  <div class="other-method">
    <a href="error202.html">هل تريد تجربة طريقة أخرى؟</a>
  </div>
</div>

</body>
</html>
